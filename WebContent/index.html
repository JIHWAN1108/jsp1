<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSP1 프로젝트</title>
</head>
<body>
	<h4>jsp 시작</h4>
	<div>index.html</div>
</body>
<!-- http 프로토콜 서비스로  localhost 서버에 port 8082
프로젝트 이름 jsp1 : url에서는 context라고 부른다. 파일요청 index.html 

실행하면 url : http://localhost:8082/jsp1/index.html
	ㄴ> http://localhost:8082/jsp1/		-> 서버에서 index.html 을 요청한다.
	ㄴ> http://localhost:8082/jsp1/test.html  -> 없는 파일을 요청하면 404오류나옴.
-->
</html>
